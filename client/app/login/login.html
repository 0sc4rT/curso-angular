
<div>{{Login.userName}}</div>
<div>{{Login.password}}</div>
<div class="container">
  <div class="form-login">
    <div class="edit-content" cg-busy="Login.promise">
      <form name="formLogin" class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{'has-error': formLogin.userName.$invalid && formLogin.userName.$dirty}">
          <label class="col-sm-offset-4 col-sm-1 control-label">Username: </label>
          <div class="col-sm-2">
            <input name="userName"
                  type="text"
                  class="form-control"
                  ng-model="Login.userName"
                  ng-required="true">
            <span class="help-block" ng-if="formLogin.userName.$error.required && formLogin.userName.$dirty ">
              Required
            </span>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': formLogin.password.$invalid && formLogin.password.$dirty}">
          <label class="col-sm-offset-4 col-sm-1 control-label">Password: </label>
          <div class="col-sm-2">
            <input name="password"
                  type="password"
                  class="form-control"
                  ng-model="Login.password"
                  ng-required="true"
                  ng-pattern="/^[a-zA-Z\- ]*$/">
            <span class="help-block" ng-if="formLogin.password.$error.pattern && formLogin.password.$dirty">
              Only characters allowed
            </span>
            <span class="help-block" ng-if="formLogin.password.$error.required && formLogin.password.$dirty ">
              Required
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-2">
            <button ng-disabled="formLogin.$invalid" ng-click="Login.login()" class="btn btn-primary">
              Log in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
